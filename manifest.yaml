id: spaces
title: Spaces
version: 0.0.4
release-notes: Spaces 0.0.4
license: Apache-2.0
wrapper-repo: "https://github.com/horologger/spaces-startos"
upstream-repo: "https://github.com/horologger/spaces"
support-site: "https://github.com/horologger/spaces/issues"
marketing-site: "https://github.com/horologger/spaces"
build: ["make"]
description:
  short: Scalable & Permissionless Bitcoin Identities
  long: |
    Spaces empowers users with a sovereign Bitcoin identity, anchored securely on the Bitcoin blockchain.
assets:
  license: LICENSE
  icon: spaces-logo.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
health-checks:
  web-ui:
    name: Web UI
    success-message: Spaces is ready
    type: script
config:
  get:
    type: script
  set:
    type: script
properties: ~
environment: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: User Interface
    description: Create connections with Spaces Shell
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  bitcoind:
    version: ">=27.1.0 <28.0.0"
    description: Spaces works with your Bitcoin Core
    requirement:
      type: "required"
      how: Use the BTC instance by default
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
